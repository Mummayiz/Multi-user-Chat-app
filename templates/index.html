<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-User Chat App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    #chat-container {
      display: flex;
      height: 100vh;
    }

    #users {
      width: 200px;
      background-color: #1e1f26;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    #users h3 {
      margin-top: 0;
      font-size: 18px;
    }

    #users ul {
      list-style: none;
      padding: 0;
    }

    #users li {
      margin: 8px 0;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
    }

    .system {
      color: #777;
      font-style: italic;
    }

    .meta {
      font-size: 12px;
      color: #999;
      margin-left: 10px;
    }

    #input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    #input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #input button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #input button:hover {
      background-color: #0056b3;
    }

    .connection-status {
      padding: 5px 10px;
      font-size: 12px;
      background-color: #28a745;
      color: white;
      text-align: center;
    }

    .connection-status.disconnected {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div id="connection-status" class="connection-status">Connecting...</div>
  <div id="chat-container">
    <div id="users">
      <h3>Online Users</h3>
      <ul id="user-list"></ul>
    </div>
    <div id="chat">
      <div id="messages"></div>
      <div id="input">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    let username = null;
    const connectionStatus = document.getElementById('connection-status');

    // Connection status indicators
    socket.on('connect', () => {
      connectionStatus.textContent = 'Connected';
      connectionStatus.className = 'connection-status';
      
      // Prompt for username and join only after connection is established
      if (!username) {
        username = prompt("Enter your username") || "Anonymous";
        socket.emit('join', username);
      }
    });

    socket.on('disconnect', () => {
      connectionStatus.textContent = 'Disconnected';
      connectionStatus.className = 'connection-status disconnected';
    });

    socket.on('connect_error', (error) => {
      connectionStatus.textContent = 'Connection Error';
      connectionStatus.className = 'connection-status disconnected';
      console.error('Connection error:', error);
    });

    socket.on('user_update', users => {
      const userList = document.getElementById('user-list');
      userList.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        userList.appendChild(li);
      });
    });

    socket.on('message', data => {
      const messages = document.getElementById('messages');
      const msg = document.createElement('div');
      msg.classList.add('message');
      
      // Escape HTML to prevent XSS
      const escapeHtml = (text) => {
        const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
      };
      
      msg.innerHTML = `<strong>${escapeHtml(data.user)}</strong>: ${escapeHtml(data.text)} <span class="meta">${data.time}</span>`;
      if (data.user === 'System') msg.classList.add('system');
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (text !== '' && username && socket.connected) {
        socket.emit('message', { user: username, text });
        input.value = '';
      }
    }

    document.getElementById('message-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    // Focus on input when page loads
    window.addEventListener('load', () => {
      document.getElementById('message-input').focus();
    });
  </script>
</body>
</html>
